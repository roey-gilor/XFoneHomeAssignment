<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Register Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <form id="form" onsubmit="register(event)">
        <div style="text-align: center;">
            <h1>Register</h1>
            User Name: <input id="userName" type="text" required /> <br /> <br />
            Password: <input id="password" type="password" required /> <br /> <br />
            Confirm Password: <input id="conPassword" type="password" required /> <br /> <br />
            First Name: <input id="firstName" type="text" required /> <br /> <br />
            Last Name: <input id="lastName" type="text" required /> <br /> <br />
            <input type="submit" value="Register" onsubmit="register(event)" style="background-color: white;" /> <br />
            <br />
            Already have User ?
            <a href="/html/loginPage.html">Go back</a>
        </div>
    </form>

    <script src="../js/registerIndex.js" type="text/javascript"></script>
</body>

</html>
