<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Books Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="showBooks()">
    <label id="helloLbl"></label>
    <input type="button" value="Log Out" onclick="logOut()" />
    <div style="text-align: center;">
        <h1>books</h1>
        <label>Search by book name: </label> <input id="nameSearch" type="text" />
        <input type="button" value="Search" onclick="filterByBookName()" />
        <br><br>

        <label>Search by price: </label> <br><br>
        From: <input id="from" min="0" type="number" />
        To: <input id="to" min="0" type="number" />
        <input type="button" value="Search" onclick="filterByPrice()" />
        <br><br>

        <label>Search by category: </label>
        <select id="categoriesSelcet"> </select>
        <input type="button" value="Search" onclick="filterByCategory()" />
        <br><br>

        <input type="button" value="Reset" onclick="showBooks()" />
        <input type="button" value="Add New Book" onclick="goToNewBookPage()" />
        <br><br>

        <table style="margin-left: auto; margin-right: auto;" id="booksTbl" border="1">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Author</th>
                <th>Price</th>
                <th>Units in stock</th>
            </tr>

        </table>
    </div>

    <script src="../js/booksPageIndex.js" type="text/javascript"></script>
</body>

</html>
