<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Book Details Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="setLabelsData()">
    <div style="text-align: center;">
        <h1>Book Details</h1>
        <input type="button" value="Log Out" onclick="logOut()" /> <br /> <br />
        Book Name: <label id="bookNameLbl"></label> <br /> <br />
        Category: <label id="categoryLbl"></label> <br /> <br />
        Author: <label id="authorLbl"></label> <br /> <br />
        Price: <input id="price" min="0" type="number" /> <br /> <br />
        Units In Stock:<label id="unitsLbl"></label> <br /> <br />
        <input type="button" value="Update" onclick="updatePrice()" style="background-color: white;" /> <br />
        <br />
        <a href="/html/booksPage.html">Go back</a>
    </div>

    <script src="../js/detailsPageIndex.js" type="text/javascript"></script>
</body>

</html>
