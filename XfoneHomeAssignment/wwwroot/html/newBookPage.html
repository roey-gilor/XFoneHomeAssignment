<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>New Book Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body onload="insertIntoCategoriesSelector()">
    <form id="form" onsubmit="createNewBook(event)">
        <div style="text-align: center;">
            <h1>Book Details</h1>
            <input type="button" value="Log Out" onclick="logOut()" /> <br /> <br />
            Book Name: <input id="bookName" type="text" required></input> <br /> <br />
            Category: <select id="categoriesSelcet"> </select> <br /> <br />
            Author: <input id="author" type="text" required></input> <br /> <br />
            Price: <input id="price" step="0.01" min="0" type="number" required /> <br /> <br />
            Units In Stock:<input id="units" step="1" min="0" type="number" required></input> <br /> <br />
            <input type="submit" value="Create" onsubmit="createNewBook(event)" style="background-color: white;" />
            <br /> <br />
            <a href="/html/booksPage.html">Go back</a>
        </div>
    </form>

    <script src="../js/newBookIndex.js" type="text/javascript"></script>
</body>

</html>
