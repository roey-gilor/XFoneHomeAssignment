<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <form id="form" onsubmit="login(event)">
        <div style="text-align: center;">
            <h1>Login</h1>
            User Name: <input id="userName" type="text" required /> <br /> <br />
            Password: <input id="password" type="password" required /> <br /> <br />
            <input type="submit" value="Login" onsubmit="login(event)" style="background-color: white;" /> <br /> <br />
            New User ?
            <a href="/html/registerPage.html">Create Account</a>
        </div>
    </form>

    <script src="../js/loginIndex.js" type="text/javascript"></script>
</body>

</html>
